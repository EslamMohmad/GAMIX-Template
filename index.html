<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>MAXON</title>
</head>
<body>
    <!--start hidden section-->
    <div class="main-menu hidden">
        <i class="fas fa-times"></i>
        <div class="container">
            <ul class="row">
                <li>home</li>
                <li>about us</li>
                <li>matches</li>
                <li>contact</li>
                <li>blogs</li>
            </ul>
        </div>
        <div class="icon">
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-bag"></i>
            <i class="fas fa-user"></i>
        </div>
    </div>
    <div class="main-products hidden fade">
        <div class="cart">
            <i class="fas fa-times"></i>
            <h2>cart<span>.</span></h2>
            <div class="product">
                <div class="bord">
                    <img src="imgs/product1.png">
                    <div class="txt">
                        <h2>Ober Headset</h2>
                        <span>1 x $135</span>
                    </div>
                </div>
                <div class="bord">
                    <img src="imgs/product2.png">
                    <div class="txt">
                        <h2>Ober Headset</h2>
                        <span>1 x $135</span>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button>checkout $320</button>
            </div>
        </div>
    </div>
    <div class="main-search hidden slide">
        <i class="fas fa-times"></i>
        <div class="search">
            <input type="search" placeholder="search here">
            <input type="button" value="search">
        </div>
    </div>
    <!--end hidden section-->
    <!--start navbar-->
    <div class="nav-bar">
        <div class="container">
            <div class="row">
                <div class="navbar">
                    <div class="logo">
                        <h1>gamix<span>.</span></h1>
                    </div>
                    <div class="icons">
                        <div class="icon">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-shopping-bag"></i>
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="menu">
                            <i class="fas fa-bars"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end navbar-->
    <!--start header-->
    <header>
        <div class="video">
            <video autoplay loop muted height="100%">
                <source src="imgs/bgvideo.mp4">
            </video>
        </div>
        <div class="overlay">
            <div class="container">
                <div class="row">
                    <div class=" img">
                        <img src="imgs/banner.png " width="100%" height="100%">
                    </div>
                    <div class="txt">
                        <div class="con">
                            <h1>gaming <br> online shop</h1>
                            <p>Lorem ipsum dolor sit amet coArchites.</p>
                            <button>join community</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--end header-->

    <!--script files-->
    <script src="javascript/jquery-3.6.0.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/main.js"></script>
    <!--script files-->
</body>
</html>
