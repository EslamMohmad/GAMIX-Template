<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>MAXON</title>
</head>
<body>
    <!--start hidden section-->
    <div class="main-menu hidden"></div>
    <div class="main-products hidden">
        <div class="cart">
            <i class="fas fa-times"></i>
            <h2>cart<span>.</span></h2>
            <div class="product">
                <div class="bord">
                    <img src="imgs/product1.png">
                    <div class="txt">
                        <h2>Ober Headset</h2>
                        <span>1 x $135</span>
                    </div>
                </div>
                <div class="bord">
                    <img src="imgs/product2.png">
                    <div class="txt">
                        <h2>Ober Headset</h2>
                        <span>1 x $135</span>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button>checkout $320</button>
            </div>
        </div>
    </div>
    <div class="main-search hidden"></div>
    <!--end hidden section-->
    <!--start navbar-->
    <div class="nav-bar">
        <div class="container">
            <div class="row">
                <div class="navbar">
                    <div class="logo">
                        <h1>gamix<span>.</span></h1>
                    </div>
                    <div class="icons">
                        <div class="icon">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-shopping-bag"></i>
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="menu">
                            <i class="fas fa-bars"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end navbar-->
    <!--start header-->
    <header>
        <div class="video">
            <video autoplay loop muted width="100%">
                <source src="imgs/bgvideo.webm">
            </video>
        </div>
        <div class="overlay">
            <div class="container">
                <div class="row">
                    
                </div>
            </div>
        </div>
    </header>
    <!--end header-->

    <!--script files-->
    <script src="javascript/jquery-3.6.0.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/main.js"></script>
    <!--script files-->
</body>
</html>
